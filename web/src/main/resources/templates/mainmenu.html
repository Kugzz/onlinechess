<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>OnlineChess</title>
  </head>
  <body>
    <h1>Main menu</h1>

    <div id="gamestab">
        <div th:each="game : ${games}">
            <td th:text="${game.roomID}"></td>
            <td th:text="${game.hostID}"></td>
        </div>
    </div>
  </body>
</html>
